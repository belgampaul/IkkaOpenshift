<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ngInclude Example</title>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="assets/libs/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="assets/libs/bootstrap/dist/css/bootstrap-theme.css">
  <link rel="stylesheet" href="stylesheets/custom.css">

  <script src="assets/libs/base64/base64.js"></script>
  <script src="assets/libs/vkbeautify/vkbeautify.js"></script>

  <script src="assets/libs/firebase/firebase-debug.js"></script>
  <script src="assets/libs/firebase/firebase-debug.js"></script>

  <script src="assets/libs/jquery/dist/jquery.js"></script>
  <script src="assets/libs/bootstrap/dist/js/bootstrap.js"></script>
  <script src="assets/libs/angularjs/angular.js"></script>
  <script src="assets/libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="assets/libs/angular-animate/angular-animate.js"></script>
  <script src="assets/libs/angular-ui-router/release/angular-ui-router.js"></script>

  <script src="js/app.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/constants.js"></script>
  <script src="modules/documents.js"></script>
  <script src="modules/surveys.js"></script>

  <script src="js/controllers/belkaBlogController.js"></script>
  <script src="js/controllers.js"></script>


  <script src="js/services.js"></script>
</head>
<body ng-app="app" ng-controller="ApplicationController">

<div ng-if="currentUser">Welcome, {{ currentUser.name }}</div>
<div ng-if="isAuthorized(userRoles.admin)">You're admin.</div>
<div ng-switch on="currentUser.role">
  <div ng-switch-when="userRoles.admin">You're admin.</div>
  <div ng-switch-when="userRoles.editor">You're editor.</div>
  <div ng-switch-default>You're something else.</div>
</div>

<div ng-controller="NavigationController">
  <div ng-include="'views/navbar.html'"></div>

  <div ng-show="debug.on">
    <div>
      <select ng-model="page" ng-options="page.name for page in pages"></select>
      debug mode: <input type="checkbox" ng-model="debug.on">
      <span class="error" ng-show="debug.on">debugging is on</span>
    </div>
  </div>
  <div ng-show="debug.on">
    <div>Header</div>
  </div>

  <div ng-include="page.url"></div>

  <div ng-show="debug.on">
    <div>Footer</div>
  </div>
</div>
</body>
</html>
