<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>

  <!--CSS-->
  <link rel="stylesheet" href="assets/libs/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="assets/libs/bootstrap/dist/css/bootstrap-theme.css">

  <!--JS libs-->
  <script src="assets/libs/jquery/dist/jquery.js"></script>
  <script src="assets/libs/bootstrap/dist/js/bootstrap.js"></script>
  <script src="assets/libs/angularjs/angular.js"></script>
  <script src="assets/libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

  <!-- JS for App -->
  <script src="app.js"></script>

</head>
<body ng-app="app" ng-controller="MyCntrl">
<div class="container">
  <!-- Simple dropdown -->

  <!-- Split button -->
  <div class="btn-group" dropdown>
    <button id="split-button" type="button" class="btn btn-danger">Action</button>
    <button type="button" class="btn btn-danger" dropdown-toggle>
      <span class="caret"></span>
      <span class="sr-only">Split button!</span>
    </button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="split-button">
      <li role="menuitem"><a href="#">Action</a></li>
      <li role="menuitem"><a href="#">Another action</a></li>
      <li role="menuitem"><a href="#">Something else here</a></li>
      <li class="divider"></li>
      <li role="menuitem"><a href="#">Separated link</a></li>
    </ul>
  </div>
</div>

</body>
</html>
