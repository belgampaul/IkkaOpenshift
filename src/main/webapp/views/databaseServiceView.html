<div ng-controller="DatabaseServiceViewController" class="container">
  <h1>DatabaseServiceViewController</h1>



  <form class="form-horizontal" role="form">
    <tabset>
      <tab heading="Properties">
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Name</label>

          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="table name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="oid">OID</label>

          <div class="col-sm-10">
            <input type="text" class="form-control" id="oid" disabled>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="owner">Owner</label>

          <div class="col-sm-10">
            <select class="form-control" id="owner"></select>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="schema">Schema</label>

          <div class="col-sm-10">
            <select class="form-control" id="schema" disabled></select>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="comment">Comment</label>

          <div class="col-sm-10">
            <textarea class="form-control" rows="16" id="comment"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="schema">Use Slony</label>

          <div class="col-sm-10">
            <select class="form-control" id="useSlony" disabled></select>
          </div>
        </div>

       <button
      </tab>
      <tab heading="Definition">Placeholder</tab>
      <tab heading="Inherits">Placeholder</tab>
      <tab heading="Like">Placeholder</tab>
      <tab heading="Columns">Placeholder</tab>
      <tab heading="Constraints">Placeholder</tab>
      <tab heading="Auto-vacuum">Placeholder</tab>
      <tab heading="Privileges">Placeholder</tab>
      <tab heading="Security Labels">Placeholder</tab>
      <tab heading="SQL">Placeholder</tab>
